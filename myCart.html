<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blinkit - My Cart</title>
  <link rel="stylesheet" href="css/myCart.css">
</head>
<body>
  <header>
    <h1>Blinkit</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">Categories</a>
      <a href="#">My Cart</a>
    </nav>
  </header>

  <main class="cart-container">
    <h2>My Cart</h2>

    <div class="cart-item">
      <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=270/app/assets/products/sliding_images/jpeg/1c0db977-31ab-4d8e-abf3-d42e4a4b4632.jpg?ts=1706182142" alt="Product">
      <div class="item-details">
        <h3>Amul Milk 1L</h3>
        <p>₹60</p>
        <div class="quantity-control">
          <button>-</button>
          <span>2</span>
          <button>+</button>
        </div>
      </div>
      <div class="item-total">₹120</div>
    </div>

    <div class="cart-item">
      <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=450/da/cms-assets/cms/product/e489fe74-00d0-46b6-9597-7145669350c2.jpg?ts=1740738291" alt="Product">
      <div class="item-details">
        <h3>Sunfeast Biscuit</h3>
        <p>₹25</p>
        <div class="quantity-control">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
      <div class="item-total">₹25</div>
    </div>

    <div class="cart-summary">
      <h3>Total: ₹145</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Blinkit</p>
  </footer>
</body>
</html>
